<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/assets/cdn/Font/poppins.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="quote-generator/assets/css/quote-history.css" rel="stylesheet">
    <link href="quote-generator/assets/css/quote-history-responsive.css" rel="stylesheet">
    <link href="/assets/cdn/sweetalert/css/sweetalert2.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="assets/css/dataTables_1.13.6.min.css">

    <link href="/assets/cdn/bootstrap-toggle/css/bootstrap-toggle.min.css" rel="stylesheet">

    <title>Quote Generator History</title>
</head>

<body>
    <header id="header"></header>

    <!-- header -->
    <div class="header-gradient-bg row">
        <div class="col-sm-0 col-md-0 col-lg-2">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-8">
            <h1 class="header-heading" data-i18n="quote_history.page_heading">Quote Generator History</h1>
        </div>
    </div>
    <!-- end header -->

    <div class="container mt-5">
        <div class="d-flex flex-row justify-content-between align-items-baseline mobile-heading">
            <div class="me-2">
                <!-- <p class="header-sub-heading-page">See your recent generated quote history:</p> -->
                <h2 data-i18n="quote_history.page_start">See your recent generated quote history:</h2>
            </div>
            <div>
                <button onclick="exportDataToCSV()" class="btn btn-outline-secondary mb-2 download-histroy"><i
                        class="fas fa-solid fa-file-export me-2"></i><span data-i18n="quote_history.btn_csv">Export
                        to CSV</span></button>
                <button id="clear-history-btn" class="btn mb-2"><i class="fas fa-trash-alt me-2"></i><span
                        data-i18n="quote_history.btn_clear">Clear All
                        History</span></button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered " id="download-history-table-quote" border="1">
                <thead class="histroy-table-heading">
                    <tr>
                        <th scope="col" data-i18n="quote_history.th_no">No</th>
                        <th scope="col" data-i18n="quote_history.th_pdf_heading">PDF Heading</th>
                        <th scope="col" data-i18n="quote_history.th_quote_no">Quote No</th>
                        <th scope="col" data-i18n="quote_history.th_from_to">From To</th>
                        <th scope="col" data-i18n="quote_history.th_bill_to">Bill To</th>
                        <th scope="col" data-i18n="quote_history.th_date">Date</th>
                        <th scope="col" data-i18n="quote_history.th_valid_till_date">Valid Till Date</th>
                        <th scope="col" data-i18n="quote_history.th_status">Status</th>
                        <th scope="col" data-i18n="quote_history.th_total">Total</th>
                        <th scope="col" data-i18n="quote_history.th_actions">Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add this in your HTML -->
    <div class="modal fade show" id="LoadSpinner" tabindex="-1" role="dialog" aria-labelledby="emailModalLabel"
        aria-hidden="true" style="background: #00000026;display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="d-flex align-items-center">
                        <strong><span data-i18n="quote_history.model_loading">Loading...</span></strong>
                        <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="footer"></div>
    <button id="backToTop">
        <i class="fas fa-chevron-up"></i>
    </button>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="assets/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/popper.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/jquery.js" crossorigin="anonymous"></script>
    <script src="/assets/cdn/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
    <script src="assets/js/js.js" crossorigin="anonymous"></script>
    <script src="quote-generator/assets/js/quote-history.js" crossorigin="anonymous"></script>
    <script src="/assets/cdn/sweetalert/js/sweetalert2.min.js"></script>

    <!-- src use pdf download-->
    <script src="assets/js/html2canvas_1.4.1.min.js.js"></script>
    <script src="assets/js/jspdf_2.5.1.umd.min.js"></script>
    <!-- DataTables JS -->
    <script src="assets/js/dataTables_1.13.6.min.js"></script>

    <script src="/assets/js/lang.js" crossorigin="anonymous" defer></script>

    <script src="/assets/js/loading-spinner.js" crossorigin="anonymous" ></script>


</body>

</html>
